<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <title>Pokemon Go</title>	
      <script src="scripts/kokos.js"></script> 
      <style>
        body {
	        margin:0;
        }
        canvas {
          border:1px solid #d3d3d3;
          background-color: #f1f1f1;  
        }
      </style>
    </head>
    <body onload="startGame();">
      <div id="myconsole" style="display:none;width:100%;height:100%;position:absolute;top:0;left:0;text-align:center;padding-top:100px;"></div>
      <button onclick="playgame()">Play Game</button>
      <button onclick="pausegame()">Pause Game</button>
      <img id="vlakas" src="images/13716146_1253310011346994_7189614772380118487_n.jpg" style="display: none;"></img>
      <img id="pokeball" src="images/Pokeball.PNG" style="display: none;"></img>
      <img id="logo" src="images/pokemon-logo.png" style="display: none;"></img>
    </body>
</html>
